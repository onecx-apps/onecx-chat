apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: internal-deployer-rb-ollama
  namespace: "{{ .Release.Namespace }}"
subjects:
  - kind: ServiceAccount
    name: {{ include "ollama.serviceAccountName" . }}
roleRef:
  kind: Role
  name: update-route53
  apiGroup: rbac.authorization.k8s.io