# Default values for onecx-chat-svc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/onecx-apps/onecx-chat-svc
#  repository: 728986473007.dkr.ecr.us-east-1.amazonaws.com/onecx/onecx-chat-svc
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "main"


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


# Define environment variables
env:
  - name: CLOUD_PROVIDER
    value: "aws"
  - name: QDRANT_URL
    value: "qdrant"
  - name: QDRANT_PORT
    value: "6333"
  - name: OLLAMA_URL
    value: "ollama"
  - name: OLLAMA_PORT
    value: "80"
  - name: OLLAMA_MODEL
#    value: "llama2"
#    value: "emgerman_mistral_leo"
    value: "german_llama2_assistant"
  - name: OLLAMA_MODEL_VERSION
    value: "latest"
#    value: "13b-chat-q4_0"          
  - name: Q_A_SYSTEM_MESSAGE
    value: "Du bist ein hilfreicher Assistent. Im folgenden wird eine passende Antwortm√∂glichkeit zu einer Frage gesucht. "
  - name: EMBEDDING_MODEL
    value: "all-MiniLM-L6-v2"
#    value: "intfloat/multilingual-e5-base"
  - name: AMOUNT_SIMILARITY_SEARCH_RESULTS
    value: "5"
  - name: DOCUMENTS_BUCKET
    value: "onecx-chat-documents"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP

livenessProbe:
  initialDelaySeconds: 5
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 10
  successThreshold: 1

readinessProbe:
  initialDelaySeconds: 20
  periodSeconds: 5
  timeoutSeconds: 1
  failureThreshold: 6
  successThreshold: 1


ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

hooks:
  postInstall:
    enabled: true
  hostedZoneId: "Z04691503R1QKP3NPCK74"
  recordSetName: "chat-svc.one-cx.org"
  namespace: "genai"
  releaseName: "onecx-chat-svc"
  region: "us-east-1"
  loadBalancerHostedZoneId: "Z35SXDOTRQ7X7K"


resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     nvidia.com/gpu: 5
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
