apiVersion: v1
kind: Service
metadata:
  name: {{ include "onecx-ai-svc.fullname" . }}
  labels:
    {{- include "onecx-ai-svc.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type | default "ClusterIP" }}
  ports:
    {{- range .Values.service.ports }}  
    - name: {{ .name }}
      port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: {{ .protocol | default "TCP" }}
    {{- end }}
  selector:
    {{- include "onecx-ai-svc.selectorLabels" . | nindent 4 }}
